<div class="wrapper">
        <div class="row">
                <div class="manage-dashboard col-md-12 pn">
                        <div class="heading ">
                               <div class="col-md-10"> <h2>Manage Dashboards</h2></div>
                             <div class="col-md-2">
                               <div class="create-icon  pull-right" pTooltip="New Dashboard" tooltipPosition="left">
                                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                </div>
                                </div>
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                        <p-dataTable [value]="cars" sortMode="multiple" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                                <p-column field="" header="" styleClass="col-icon">
                                        <ng-template let-car="rowData" pTemplate="body">
                                                <a href="#">
                                                        <i class="fa fa-home" aria-hidden="true"></i>
                                                </a>
                                                <a href="#">
                                                        <i class="fa fa-star-o" aria-hidden="true"></i>
                                                </a>
                                        </ng-template>
                                </p-column>
                                <p-column field="Name" header="Name" [sortable]="true" class="col-md-3" [filter]="true" filterPlaceholder="Search"></p-column>
                                <p-column field="Owner" header="Owner" [sortable]="true"></p-column>
                                <p-column field="Action" header="Action" [sortable]="true">
                                        <ng-template let-car="rowData" pTemplate="body">
                                                <a href="#">
                                                        <i class="fa fa-files-o" aria-hidden="true"></i>
                                                </a>
                                                <a href="#">
                                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                </a>
                                        </ng-template>
                                </p-column>
                        </p-dataTable>

                </div>


        </div>
</div>
